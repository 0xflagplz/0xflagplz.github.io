</head><body><span style="font-size: 16pt">Enumerate the users in group IT</span><span style="font-size: 14pt"/><span style="font-size: 14pt"><ul><li style="list-style-type: none">Get-ADUser –Filter * -SearchBase “OU=IT, DC=Cyber, DC=local” – SearchScope subtree </li>

</span><span style="font-size: 16pt">Add User to Group</span><span style="font-size: 14pt"/><ul><span style="font-size: 14pt"><li style="list-style-type: none">New-ADUser –Name Test1 –SamAccountName Test1 –path “OU=IT, DC=Cyber, DC=local” </li>
<li style="list-style-type: none"/>
</span></ul>
